<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Canvas Assignment</title>
	<style type="text/css">
		#canvas {
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<canvas id="canvas" width="600" height="400">
		Canvas - move mouse to draw
	</canvas>

	<input type="color" value="#EE00CC" id="cp">

	<script>
		//Rectangles
		var canvas = document.querySelector('canvas');
		var ctx = canvas.getContext('2d');
		canvas.width = window.innerWidth * 0.8;
		canvas.height = window.innerHeight * 0.8;
		var x = 0;
		var y = 0;
		var color = "red";
		var radius = 20;


		function draw() {
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.arc(x, y, radius, 0, 2 * Math.PI);
			ctx.fill();
		}

		window.addEventListener('mousemove', function (e) {
			console.log(e.pageX);
			console.log(e.pageY);
			x = e.pageX;
			y = e.pageY;
			draw();
		})

		window.addEventListener('touchmove', function (t) {
			x = t.pageX;
			y = t.pageY;
			draw();
		},false)

		window.addEventListener('touchstart', function (t) {
			x = t.pageX;
			y = t.pageY;
			draw();
		},false)


		window.addEventListener('keydown', function (k) {
			if (k.key == "b") {
				color = "blue"
			}
			else if (k.key == "y") {
				color = "yellow"
			}
			else if (k.key == "g") {
				color = "green"
			}
			else if (k.key == "r") {
				color = "red"
			}
			else if (k.key == "ArrowUp") {
				if (radius <= 50) {
					radius += 5;
				}
			}
			else if (k.key == "ArrowDown") {
				if (radius > 5) {
					radius -= 5;
				}
			}
			else if (k.key == " ") {
				ctx.clearRect(0, 0, 600, 600);
			}
			console.log(k.key)
		})

		window.addEventListener('input', function (e) {
			var c = document.querySelector("#cp");
			color = c.value;
		})

		window.addEventListener('orientationchange', function (o) {
			window.location.reload();
		})


	</script>

</body>

</html>
