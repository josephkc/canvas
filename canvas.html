	<script>
		//Rectangles
		var canvas = document.querySelector('canvas');
		var ctx = canvas.getContext('2d');
		var x = 0;
		var y = 0;
		var color = "red";
		var radius = 20;

		function draw() {
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.arc(x, y, radius, 0, 2 * Math.PI);
			ctx.fill();
		}

		window.addEventListener('mousemove', function (e) {
			console.log(e.pageX);
			console.log(e.pageY);
			x = e.pageX;
			y = e.pageY;
			draw();
		})

		window.addEventListener('keydown', function (k) {
			console.log(k.key)
			if (k.key == "b"){
				color = "blue"
			}
			else if (k.key == "y"){
				color = "yellow"
			}
			else if (k.key == "g"){
				color = "green"
			}
			else if (k.key == "r"){
				color = "red"
			}
			else if (k.key == "ArrowUp"){
				if (radius <= 50){
					radius += 5;
				}
			}
			else if (k.key == "ArrowDown"){
				if (radius > 5){
					radius -= 5;
				}
			}
		})
